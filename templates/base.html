<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Utility Website{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #007BFF, #6C63FF);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        header a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        footer {
            background: rgba(0, 0, 0, 0.7);
            color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            text-align: center;
            margin-top: auto;
        }

        footer a {
            color: #FFCCBC;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        main {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <a href="/">Home</a>
        <a href="/tts">Text-to-Speech</a>
        <a href="/image-compressor">Image Compressor</a>
        <a href="/qr-code">QR Code Generator</a>
        <a href="/pdf-service">PDF Service</a>
        <a href="/image-resizer">Image Resizer</a>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Utility Website. All rights reserved.</p>
    </footer>
</body>
</html>
